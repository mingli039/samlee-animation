            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("S", (this.x - 200), this.y);

            ctx.fillText("A", (this.x - 125), this.y);

            ctx.fillText("L", (this.x + 50), this.y);
            
            ctx.fillStyle = this.color_5;
            ctx.fillText("E", (this.x + 125), this.y);
            
            ctx.fillStyle = this.color_6;
            ctx.fillText("E", (this.x + 200), this.y);

            this.alpha_1 += 0.015;
            if(this.alpha_1 > 0.29){

            if(this.alpha_2 > 0.29){
                this.alpha_3 += 0.015;
            }
            if(this.alpha_3 > 0.29){

            }
            if(this.alpha_4 > 0.29){
                square1.go = true;
                this.alpha_5 += 0.015;
            }
            if(this.alpha_5 > 0.29){
                this.alpha_6 += 0.015;
            }
        }

        },

            ctx.lineWidth = 14;

        width: 16,

        go: false,
        alpha: 0,
        vel: 3,
        
        update: function(){
            if(this.go){
                this.alpha += 0.01;
                this.y += this.vel;
                this.vel *= 0.955;
            }
            if(this.alpha > 0.8){
                //continue cycle here if desired
                done = true;
            }
        },
        
        draw: function(){
            ctx.strokeStyle = "rgba(224, 103, 103, " + this.alpha + ")";
            ctx.lineWidth = 14;
            ctx.lineJoin = "bevel";
            ctx.strokeRect(this.x, this.y, this.width, this.height);
        }

    squares.push(square15);
    
    function main(){
        canvas = document.getElementById('animation');
        ctx = canvas.getContext('2d');
        
        canvas.width = WIDTH;
        canvas.height = HEIGHT;

        canvas.style.width = "73.20644216691069%"
        
        var delay = window.setInterval(function(){
            go = true;
            window.clearInterval(delay);
        }, 1000);
        
        init();
        
        var loop = function(){
            update();
            draw();
            
            window.requestAnimationFrame(loop, canvas);
        }
        
        window.requestAnimationFrame(loop, canvas);
    }
    
    function init(){
        name.x = WIDTH/2;
        name.y = HEIGHT/2;
        
        square1.x = 10;
        square1.y = HEIGHT/2 - (square1.height/2);
        square2.x = WIDTH/2.25;
        square2.y = HEIGHT - (square2.height);
        square3.x = WIDTH/1.5;
        square3.y = 0;
        square4.x = 400;
        square4.y = 0;
        square5.x = WIDTH-(square5.width);
        square5.y = HEIGHT/2;
        square6.x = WIDTH/3;
        square6.y = HEIGHT - (square6.height);
        square7.x = 10;
        square7.y = 175;
        square8.x = WIDTH/2;
        square8.y = 0;
        square9.x = WIDTH-(square6.width);
        square9.y = 200;
        square10.x = WIDTH/1.35;
        square10.y = HEIGHT - (square10.height);
        square11.x = 10;
        square11.y = 100;
        square12.x = 250;
        square12.y = HEIGHT - (square12.height);
        square13.x = WIDTH-500;
        square13.y = HEIGHT - (square13.height);
        square14.x = WIDTH-(square14.width);
        square14.y = HEIGHT/4;
        square15.x = (WIDTH/2)+75;
        square15.y = 0;
    }
    
    function update(){
        animate();
        
        if(done){
            $('canvas').fadeOut(2500);
            done = false;
        }
    }
    
    function draw(){
        ctx.fillStyle = "#FFF";
        ctx.fillRect(0, 0, WIDTH, HEIGHT);
        
        ctx.save();
        
        name.draw();
        
        for(var square in squares){
            squares[square].draw();   
        }
        
        ctx.restore();
    }
    
    main();
    
}
        </script>
